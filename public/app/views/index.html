<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hackernation</title>

  <!-- Angular routing -->
  <base href="/">

  <!-- CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/libs/animate.css/animate.min.css">
  <link rel="stylesheet" href="/assets/libs/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">

  <!--    JS    -->
  <!--   LIBS   -->
  <script src="/assets/libs/angular/angular.min.js"></script>
  <script src="/assets/libs/angular-route/angular-route.js"></script>
  <script src="/assets/libs/angular-animate/angular-animate.min.js"></script>
  <script src="/assets/libs/angular-ui-bootstrap-bower/ui-bootstrap.min.js"></script>
  <script src="/assets/libs/angular-gist/angular-gist.min.js"></script>

  <!-- controllers -->
  <script src="app/controllers/mainCtrl.js"></script>
  <script src="app/controllers/homeCtrl.js"></script>
  <script src="app/controllers/threadCtrl.js"></script>

  <!-- services -->
  <script src="app/services/threadService.js"></script>
  <script src="app/services/authService.js"></script>

  <!-- main app files  -->
  <script src="app/app.routes.js"></script>
  <script src="app/app.js"></script>
</head>

<body ng-app="hackernationApp" ng-controller="mainController as main">
  <header>
    <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"></span>Hackernation</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="!main.user"><a href="/oauth/github" target="_self">Login</a>
          </li>
          <li ng-if="main.user" class="navbar-text">Hello {{ main.user.username }}!</li>
          <li ng-if="main.user"><a href="/oauth/logout" target="_self">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main class="container">
    <div ng-view></div>
  </main>
</body>

</html>
