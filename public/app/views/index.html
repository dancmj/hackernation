<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <title>Hackernation</title>
  <!-- LiveReload -->
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

  <!-- Angular routing -->
  <base href="/">

  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/libs/animate.css/animate.min.css">
  <link rel="stylesheet" href="/assets/libs/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/libs/textAngular/src/textAngular.css">
  <link rel="stylesheet" href="/assets/css/style.css">

  <!--    JS    -->
  <!--   LIBS   -->
  <script src="/assets/libs/angular/angular.min.js"></script>
  <script src="/assets/libs/angular-route/angular-route.js"></script>
  <script src="/assets/libs/angular-animate/angular-animate.min.js"></script>
  <script src="/assets/libs/angular-gist/angular-gist.min.js"></script>
  <script src="/assets/libs/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="/assets/libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="/assets/libs/textAngular/dist/textAngular-rangy.min.js"></script>
  <script src="/assets/libs/textAngular/dist/textAngular-sanitize.min.js"></script>
  <script src="/assets/libs/textAngular/src/textAngularSetup.js"></script>
  <script src="/assets/libs/textAngular/src/textAngular.js"></script>
  
  <!-- controllers -->
  <script src="app/controllers/mainCtrl.js"></script>
  <script src="app/controllers/homeCtrl.js"></script>
  <script src="app/controllers/threadCtrl.js"></script>

  <!-- services -->
  <script src="app/services/threadService.js"></script>
  <script src="app/services/authService.js"></script>

  <!-- main app files  -->
  <script src="app/app.routes.js"></script>
  <script src="app/app.js"></script>
</head>

<body ng-app="hackernationApp" ng-controller="mainController as main">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a ng-if="!user" class="navbar-brand" href="/"><i class="fa fa-code"></i> Hackernation</a>
        <a ng-if="user" class="navbar-brand" href="/"><i class="fa fa-home"></i> {{ user.username }}</a>
      </div>
      <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed=true">
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="!user">
            <a href="" ng-click="main.login()" target="_self">
              <i class="fa fa-github-alt"></i> Login with Github
            </a>
          </li>
          <li ng-if="user">
            <a href="" ng-click="main.logout()" target="_self"><i class="fa fa-sign-out"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container column">
    <div ng-view></div>
  </main>
</body>

</html>
